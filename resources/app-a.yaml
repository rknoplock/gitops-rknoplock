apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-a
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/rknoplock/rknoplock-helmchart.git"
    targetRevision: HEAD
    path: "myapp-chart"       # ‚Üê ajustado para a pasta do Helm chart
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: app-a
  syncPolicy:
    automated:
      prune: true
      selfHeal: true